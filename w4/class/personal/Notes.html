        Arrays
        - can keep multipule values
        - It is for collections of similar data
        - same data type
             ~ names, age, grades, emails, etc.
        - Arrays can store other arrays
        - Best for
            ~ Order is important
            ~ Beginning | Middle | End
            ~ Batch processing data plans
        - Uses Straight Brackets "[]"
        - Structured as "key = [index]"
    ----------------------------------------------------*/

        var studentArray = [
            "Eric",
            "Jess",
            "Mark",
            "Tanya",
            "Angela"
        ]

    /*----------------------------------------------------
        Objects
            - Multipule points of date that belong together or are related
            - Different data types
                ~ strings, #, booles, arrays, objects, function
            - Best for when:
                ~ Order is NOT important
                ~ Data needs to "stay together"
                ~ Data need to relate to the main object
            -Uses the Curly Brackes "{}"
            - "Property", "Attribute", or "Memeber Data" refers to the variables stored in an object
            - Functions(methods) can be stored in an object
            - You can use the same operater in different objects to keep them seperated (same name, different location)
            - Structured as: key = property
                ~ Developer chooses the property name
                (objectName.property=value)

        * Everything from varablies, arrays, HTML tags (innerHTML, href, src, id, etc.), .eventListeners, etc. are objects *
    ----------------------------------------------------*/
