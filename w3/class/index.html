<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 | HTML Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="750" height="500" style="border:1px solid rgb(76, 0, 130);"></canvas>

    <!--canvas element MUST:
        *be given a unique ID name
        *include width & hight attributes
            - the values are in PIXLES!-->

    <script>
     
        //select the canvas by its ID
        var c = document.getElementById("myCanvas");
        //this is shorthand for *var circle = document.querySelector("#myCanvas")*

        //view the element ou just selected and stored to the 'c'variable
        console.log(c)
//LINE-------------------------------------
        //getting the context fot the drawing shape
        //ctx is out shape (line) var name
        //it will be drawn in 2d inside of 'c' (the myCanvas HTML element)
        var line = c.getContext("2d");

        //set our starting point for the shape
        //where does the line drawing start [x,y]
        line.moveTo(375,250);

        //where does the line end [x,y]
        line.lineTo(750,450);

        //change the stroke color; it has go before *.stroke();*
        line.strokeStyle = "rgb(76, 0, 130)"

        //adding a stroke gives the line color! "Draws the path"
        line.stroke();

//TRIANGLE---------------------------------
        var triangle = c.getContext("2d");

        triangle.beginPath()
        //set up our origin point -- .moveTo()
        triangle.moveTo(375, 250) 

        //first line from origin
        triangle.lineTo(750,500)

        //second line
        triangle.lineTo(0, 500)

        //third line
        triangle.lineTo(375, 250)

        //set stroke color
        triangle.strokeStyle = "rgb(0,100,200)"
        triangle.fillStyle = "rgb(0,200,175)"

        //draw the triangle!
        triangle.stroke()

        //apply the fill color
        triangle.fill()

        //ending the shape :3
        triangle.closePath()

//RECTANGLE-----------------------------------------
        var rectangle = c.getContext("2d")

        rectangle.beginPath()

        //origin point
        rectangle.moveTo(400, 350)
        rectangle.lineTo(360, 350)
        rectangle.lineTo(360, 330)
        rectangle.lineTo(400, 330)
        rectangle.lineTo(400, 350)

        rectangle.fillStyle = "purple"
        rectangle.strokeStyle = "#ffffff"

        rectangle.fill()
        rectangle.stroke()
        rectangle.closePath()
        
        //shorter rectangle way :3
        var newRectangle = c.getContext("2d")

        //.rect() - built in method to create a rectangle!
        //(x-origin, y-origin, width, hight)
        newRectangle.beginPath()
        newRectangle.rect(50, 125, 125, 125)
        newRectangle.strokeStyle = "violet"
        newRectangle.fillStyle = "violet"
        newRectangle.stroke()
        newRectangle.fill()
        newRectangle.closePath()

        //for shapes, you must have a .beginPath and .closePath to individualize them

//CIRCLES-------------------------------------------
        var ctx = c.getContext("2d")

        ctx.beginPath()
        //.arc() - built in method to create a circle!
        //(x-origin, y-origin, radius, start angle,end angle)
        //with circles (x,y) is the Center
        ctx.arc(600, 100, 40, 0, 2 * Math.PI)
        ctx.strokeStyle = "yellow"
        ctx.fillStyle = "yellow"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

    </script>
</body>
</html>
